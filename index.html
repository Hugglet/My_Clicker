<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Combat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">Hamster Combat</div>
            <div class="profile">
                <img src="avatar.png" alt="Avatar" class="avatar">
                <div class="profile-info">
                    <span class="username">Sasha Petrushin (CEO)</span>
                    <button class="buy-skin-btn">Купить скин</button>
                </div>
            </div>
        </header>
        <main>
            <div class="stats">
                <div class="level">Silver: 0/11</div>
                <div class="income">Прибыль в час: 0</div>
            </div>
            <div class="tasks">
                <button class="task-btn" id="daily-reward">Ежедневная награда</button>
                <button class="task-btn" id="daily-cipher">Ежедневный шифр</button>
                <button class="task-btn" id="combo">Комбо</button>
                <button class="task-btn" id="mini-game">Мини-игра</button>
            </div>
            <div class="balance">0</div>
            <div class="hamster" id="hamster">
                <img src="https://w7.pngwing.com/pngs/986/235/png-transparent-white-and-brown-guinea-pig-rodent-cuy-dog-himalayan-guinea-pig-hamster-guinea-pig-mammal-food-animals-thumbnail.png" alt="Hamster">
            </div>
            <div class="energy">1500/1500</div>
            <button class="accelerate-btn">Ускорить</button>
        </main>
        <nav>
            <button class="nav-btn">Биржа</button>
            <button class="nav-btn">Майнинг</button>
            <button class="nav-btn">Друзья</button>
            <button class="nav-btn">Задания</button>
            <button class="nav-btn">Airdrop</button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
